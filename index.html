<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vuexy - Vuejs Admin Dashboard Template</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <!-- SVG Logo -->
        <svg id="Layer_2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 340 272.06" height="20">
          <defs>
            <style>
              .cls-1 {
                fill: #fd5a68;
                filter: url(#drop-shadow-1);
              }

              .cls-2 {
                fill: #f93a5c;
              }

              .cls-3 {
                fill: url(#linear-gradient-2);
                filter: url(#drop-shadow-2);
              }

              .cls-4 {
                fill: url(#linear-gradient);
              }
            </style>
            <linearGradient id="linear-gradient" x1="85.04" y1="254.96" x2="322.9" y2="17.1"
              gradientTransform="translate(-36.45 184.07) rotate(-45)" gradientUnits="userSpaceOnUse">
              <stop offset=".55" stop-color="#aabccd"></stop>
              <stop offset="1" stop-color="#7993aa"></stop>
            </linearGradient>
            <filter id="drop-shadow-1" filterUnits="userSpaceOnUse">
              <feOffset dx="7" dy="7"></feOffset>
              <feGaussianBlur result="blur" stdDeviation="5"></feGaussianBlur>
              <feFlood flood-color="#e13452" flood-opacity=".75"></feFlood>
              <feComposite in2="blur" operator="in"></feComposite>
              <feComposite in="SourceGraphic"></feComposite>
            </filter>
            <linearGradient id="linear-gradient-2" x1="17.1" y1="104.2" x2="167.85" y2="254.96"
              gradientTransform="translate(154.07 -12.79) rotate(45)" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="#f93b5d"></stop>
              <stop offset="1" stop-color="#fd5a68"></stop>
            </linearGradient>
            <filter id="drop-shadow-2" filterUnits="userSpaceOnUse">
              <feOffset dx="7" dy="7"></feOffset>
              <feGaussianBlur result="blur-2" stdDeviation="5"></feGaussianBlur>
              <feFlood flood-color="#e13452" flood-opacity=".75"></feFlood>
              <feComposite in2="blur-2" operator="in"></feComposite>
              <feComposite in="SourceGraphic"></feComposite>
            </filter>
          </defs>
          <g id="Layer_1-2" data-name="Layer_1">
            <g>
              <rect class="cls-4" x="145.6" y="-32.17" width="116.74" height="336.39" rx="58.37" ry="58.37"
                transform="translate(155.93 -104.39) rotate(45)"></rect>
              <rect class="cls-2" x="102.05" y="72.98" width="116.74" height="213.2" rx="58.37" ry="58.37"
                transform="translate(173.97 -60.83) rotate(45)"></rect>
              <path class="cls-1"
                d="M92.26,165.57l34.42-34.33,41.17,41.17c14.76,14.76,20.88,44.27,13.71,56.86-.77,1.36-89.3-63.7-89.3-63.7Z">
              </path>
              <rect class="cls-3" x="34.11" y="72.98" width="116.74" height="213.2" rx="58.37" ry="58.37"
                transform="translate(-99.9 117.99) rotate(-45)"></rect>
            </g>
          </g>
        </svg>
      </div>
      <div class=" loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    const loaderColor = localStorage.getItem('vuexy-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('vuexy-initial-loader-color') || '#7367F0'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
  </script>
</body>

</html>
